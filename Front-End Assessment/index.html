<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>Beapartof</title>
    <meta name="keywords" content="Beapartof," />
   
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Stylesheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" 
    />
    <!-- Individual Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- https://favicon.io/emoji-favicons/ -->
    <link rel="icon" type="favicon" href="./img/icons8.png">
  </head>
  <body>
    <!---Header Section-->

    <header class="" id="up">
      <nav class="nav-bar">
        <a class="nav-branding" href="#"
          ><img
            class="logo"
            src="./img/beapartof-logo 1.png"
            alt="beapartof-logo"
        /></a>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Solution</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Customers</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Partners</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Resources</a>
          </li>
        </ul>
     
     
        <div class="header-right">
          <div class="social-media">
            <div class="icon">
              <i class="fas fa-search"></i>
            </div>           

            <div class="icon">
              <i class="fas fa-user"></i>
            </div>

            <div class="icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge" id="count">5</span>
            </div>
          </div>
        </div>
        <div class="hamburger">
          <span class="bar"></span><span class="bar"></span
          ><span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- Global Banner-->
    <section class="banner-wrapper">
      <h5 class="banner">FREE SHIPPING ON ORDERS OVER $99</h5>
    </section>

    <!--Slider-->
    <section class="slider-wrapper">
      <div class="prev-btn" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></div>

      <div class="slides-container">
        <div class="slide-image effect ">
          <img src="./img/slider1.jpg" alt="img1" />
        </div>

        <div class="slide-image effect ">
          <img src="./img/slider2.jpg" alt="img2" />
        </div>

        <div class="slide-image effect ">
          <img src="./img/slider3.jpg" alt="img3" />
        </div>
      </div>
     
      <div class="navigation-dots">
        <div class="single-dot" onclick="currentSlide(1)"></div>
      <div class="single-dot" onclick="currentSlide(2)"></div>
      <div class="single-dot" onclick="currentSlide(3)"></div>
      </div>
      <div class="next-btn" onclick="plusSlides(1)" ><i class="fas fa-chevron-right"></i></div>
      
      
    </div>
    
    
    </section>

    <!--inner-banner-->
    <section class="container-fluid inner-banner-wrapper">
      <h2 class="inner-banner">
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry. Lorem Ipsum has been the industry's standard dummy text ever
        since the 1500s, when an unknown printer
      </h2>
    </section>

    <!--category cards-->
    <section class="category-card-wrapper ">
      <div class="card ">
        <img
          class="card-image"
          src="./img/card1.jpg" alt="img1"
        />
        <div class="category-info">
          <button class="category-button">CATEGORY</button>
        </div>
      </div>
      <div class="card">
        <img
          class="card-image"
          src="./img/card2.jpg" alt="img2"
        />
        <div class="category-info">
          <button class="category-button">CATEGORY</button>
        </div>
      </div>
      <div class="card">
        <img
          class="card-image"
          src="./img/card3.jpg" alt="img3"
        />
        <div class="category-info">
          <button class="category-button">CATEGORY</button>
        </div>
      </div>
    </section>

    <!--Individual Script-->
    <script src="./js/script.js"></script>
    <!-- Bootstrap Script Tags-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

</html>
